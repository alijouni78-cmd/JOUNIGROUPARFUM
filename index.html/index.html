    <style>
        /* --- ESTILOS BASE --- */
        :root {
            --oak-dark: #0f0a07;
            --royal-beige: #d1b091;
            --bronze: #a67c52;
            --white-silk: #f8f4f0;
        }
        body { font-family: 'Montserrat', sans-serif; background-color: #000; color: var(--white-silk); overflow-x: hidden; }
        h1, h2, h3, .luxury-font { font-family: 'Cinzel', serif; }

        /* --- BACKGROUND OPTIMIZADO --- */
        #bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; 
            background-position: center;
            transition: background-image 0.8s ease-in-out;
            z-index: -2;
            filter: brightness(0.35);
        }
        .bg-gradient-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0.1) 0%, #000 100%);
            z-index: -1;
        }

        /* --- UI COMPONENTS --- */
        .bg-glass { 
            background: rgba(15, 15, 15, 0.9); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 4px;
        }
        
        .quiz-option { 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            background: rgba(0,0,0,0.6);
            transition: 0.3s all ease;
            font-weight: 700; text-transform: uppercase;
            padding: 1.5rem; 
            min-height: 90px;
            font-size: clamp(0.8rem, 2.5vw, 1.1rem);
            letter-spacing: 1px;
            display: flex; align-items: center; justify-content: center;
            text-align: center; cursor: pointer;
        }
        .quiz-option:hover, .quiz-option:active { 
            background: var(--white-silk); color: #000; border-color: var(--bronze); 
        }
        
        .progress-line { height: 3px; background: var(--bronze); position: fixed; top: 0; left: 0; transition: width 0.5s ease; z-index: 100; box-shadow: 0 0 15px var(--bronze); }
        .price-tag { border: 1px solid var(--bronze); color: var(--bronze); padding: 5px 15px; font-weight: 700; font-size: 14px; display: inline-block; margin-top: 5px;}

        /* --- RESULTADOS & MANIFIESTO --- */
        .manifesto-box { 
            border-top: 1px solid var(--bronze); 
            border-bottom: 1px solid var(--bronze); 
            padding: 40px 20px; 
            background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(20,20,20,0.9)); 
            width: 100%; max-width: 900px; margin-bottom: 50px; 
        }
        .manifesto-text { 
            font-size: clamp(1rem, 2.5vw, 1.25rem); 
            line-height: 1.8; text-align: justify; color: #ccc; font-weight: 300;
        }
        .manifesto-text b { color: var(--royal-beige); font-weight: 600; }

        .action-btn { 
            background: var(--white-silk); color: #000 !important; 
            font-weight: 800; letter-spacing: 3px; 
            transition: 0.3s all; padding: 18px 30px; font-size: 12px; 
            text-align: center; border-radius: 2px; text-transform: uppercase;
            display: inline-block; cursor: pointer;
        }
        .action-btn:hover { background: var(--bronze); color: white !important; }
        
        .copy-link {
            color: #777; font-size: 11px; letter-spacing: 2px; text-transform: uppercase; 
            margin-top: 15px; cursor: pointer; transition: 0.3s; text-decoration: underline;
        }
        .copy-link:hover { color: white; }

        /* --- RESPONSIVE --- */

            .options-grid-mobile { grid-template-columns: 1fr !important; gap: 1rem !important; }

    let step = 0;
    let userAnswers = {}; // Ahora guardamos como objeto para acceder por clave
    let userAnswersArray = []; // Para el filtrado de tags

    document.getElementById('bg-layer').style.backgroundImage = `url('https://images.unsplash.com/photo-1615634260167-c8cdede054de?q=80&w=1974')`;

    function startQuiz() {
        document.getElementById('home').classList.add('hidden');
        document.getElementById('quiz').classList.remove('hidden');
        showStep();
    }

    function showStep() {
        const q = quizData[step];
        document.getElementById('step-indicator').innerText = `FASE ${step + 1} / ${quizData.length}`;
        document.getElementById('q-title').innerText = q.title;
        
        // Cargar imagen si existe, si no usar un color base
        if(q.img && q.img !== "LINK_IMAGEN_FASE_" + (step+1)) {
            document.getElementById('bg-layer').style.backgroundImage = `url('${q.img}')`;
        } else {
            // Placeholder visual si no has puesto link aun
             document.getElementById('bg-layer').style.backgroundColor = "#111";
        }
        
        const progress = ((step) / quizData.length) * 100;
        document.getElementById('progress').style.width = `${progress}%`;

        const grid = document.getElementById('options-grid'); 
        grid.innerHTML = '';
        
        q.options.forEach(opt => {
            const btn = document.createElement('div');
            btn.className = "quiz-option animate__animated animate__fadeInUp";
            btn.innerText = opt.t;
            btn.onclick = () => { 
                userAnswers[q.key] = opt.t; // Guardar texto para narrativa
                userAnswersArray.push(opt.v); // Guardar valor para algoritmo
                nextStep(); 
            };
            grid.appendChild(btn);
        });
    }

    function nextStep() {
        if (step < quizData.length - 1) { step++; showStep(); } 
        else { finishQuiz(); }
    }

    function finishQuiz() {
        document.getElementById('quiz').classList.add('hidden');
        document.getElementById('loading').classList.remove('hidden');
        document.getElementById('progress').style.width = '100%';
        setTimeout(calculateResults, 2000);
    }

    // --- GENERADOR DE NARRATIVA (PERSONALIDAD) ---
    function generateNarrative() {
        let text = "";
        
        // Introducción basada en Identidad y Entorno
        if(userAnswers.env === "En los Negocios") {
            text += `Tu perfil olfativo revela una personalidad orientada al <b>éxito y la autoridad</b>. `;
        } else if (userAnswers.env === "En la Vida Nocturna") {
            text += `Tu ADN olfativo proyecta un aura de <b>magnetismo y seducción</b>. `;
        } else {
            text += `Tu esencia se define por el <b>equilibrio y la autenticidad</b>. `;
        }

        // Cuerpo basado en Estilo y Rol
        text += `Buscas una fragancia que complemente tu estilo <b>${userAnswers.style.toLowerCase()}</b> `;
        if(userAnswers.role === "El Alma de la Fiesta") {
            text += `y que te permita ser el centro de atención sin esfuerzo. `;
        } else if (userAnswers.role === "El Líder Serio") {
            text += `y comunique respeto y confianza a tu alrededor. `;
        } else {
            text += `y te acompañe en tu día a día con frescura y libertad. `;
        }

        // Conclusión basada en Preferencias
        text += `Hemos decodificado tu preferencia por notas de <b>${userAnswers.note_pref.toLowerCase()}</b> para seleccionar esta tríada maestra.`;
        
        return text;
    }

    // --- ALGORITMO Y RENDERIZADO ---
    function calculateResults() {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('results').classList.remove('hidden');
        // Fondo final
        document.getElementById('bg-layer').style.backgroundImage = `url('https://images.unsplash.com/photo-1469334031218-e382a71b716b?q=80&w=2070')`;

        // 1. Filtrado y Puntuación
        let genderTag = userAnswersArray[0];
        let candidates = perfumes.filter(p => {
            if (genderTag === 'uni') return true; 
            return p.tags.includes(genderTag) || p.tags.includes('uni');
        });

        candidates = candidates.map(p => {
            let score = 0;
            // Puntos por coincidencia de tags
            userAnswersArray.forEach(tag => { if (p.tags.includes(tag)) score += 10; });
            return { ...p, score: score };
        });
        candidates.sort((a, b) => b.score - a.score);

        // 2. Selección de los 3 Perfumes
        const getBest = (cat, exclude=[]) => candidates.find(p => (p.cat===cat || p.tags.includes(cat)) && !exclude.includes(p.name)) || candidates[0];
        
        const pickDay = getBest('dia');
        const pickNight = getBest('noche', [pickDay.name]);
        const pickVersatil = getBest('versatil', [pickDay.name, pickNight.name]);

        // 3. Renderizar Manifiesto
        document.getElementById('final-manifesto').innerHTML = generateNarrative();

        // 4. Renderizar Tarjetas con "Razón de selección"
        const container = document.getElementById('cards-container');
        container.innerHTML = '';

        const selection = [
            { role: "PARA TU DÍA A DÍA", p: pickDay },
            { role: "PARA LA NOCHE", p: pickNight },
            { role: "TU COMODÍN", p: pickVersatil }
        ];

        let resultTextForCopy = `*MI ADN OLFATIVO - JOUNI GROUP*%0A%0A${document.getElementById('final-manifesto').innerText}%0A%0A`;

        selection.forEach(item => {
            // Crear explicación dinámica de por qué se eligió
            let matchTags = item.p.tags.filter(t => userAnswersArray.includes(t)).join(", ");
            if(!matchTags) matchTags = "tu estilo único";
            
            resultTextForCopy += `*${item.role}:* ${item.p.name}%0A`;

            container.innerHTML += `
                <div class="bg-glass p-8 flex flex-col items-center text-center shadow-lg animate__animated animate__fadeInUp">
                    <div class="text-[10px] tracking-[0.3em] text-orange-200 font-bold mb-4 border-b border-white/10 pb-2 uppercase w-full">${item.role}</div>
                    <h3 class="text-2xl md:text-3xl font-black mb-4 uppercase text-white font-serif">${item.p.name}</h3>
                    <div class="mb-6"><span class="price-tag">GS. ${item.p.price}</span></div>
                    
                    <div class="bg-black/40 p-4 w-full rounded mb-4">
                        <p class="text-[10px] text-zinc-400 uppercase font-bold tracking-widest mb-1">NOTAS</p>
                        <p class="text-xs text-white italic">${item.p.salida}<br>${item.p.fondo}</p>
                    </div>

                    <p class="text-[11px] text-zinc-300 leading-relaxed italic border-t border-zinc-700 pt-3 mt-auto">
                        "Seleccionado por su coincidencia con tu perfil: <span class="text-orange-200">${matchTags.replace(/,/g, ', ')}</span>."
                    </p>
                </div>
            `;
        });

        // 5. Botón WhatsApp
        document.getElementById('whatsapp-btn-container').innerHTML = `
            <a href="https://wa.me/${CONFIG.WHATSAPP}?text=${resultTextForCopy}Quiero solicitar este pack." target="_blank" class="action-btn">
                SOLICITAR MI COLECCIÓN
            </a>
        `;
    }

    function copyResults() {
        const text = document.getElementById('final-manifesto').innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("Descripción copiada al portapapeles");
        });
    }
