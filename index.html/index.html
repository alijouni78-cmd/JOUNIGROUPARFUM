    <style>
        /* --- ESTÉTICA MONOCROMÁTICA (Silver & Stone) --- */
        :root {
            --bg-color: #050505;
            --accent: #e5e7eb; 
            --glass: rgba(20, 20, 20, 0.85);
            --border: rgba(255, 255, 255, 0.15);
        }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg-color); color: #fff; overflow-x: hidden; }
        h1, h2, h3, .luxury-font { font-family: 'Cinzel', serif; }

        #bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: background-image 0.6s ease-in-out;
            z-index: -2;
            filter: brightness(0.5) contrast(1.1);
        }
        
        .bg-gradient-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0.98) 100%);
            z-index: -1;
        }

        .bg-glass { 
            background: var(--glass); backdrop-filter: blur(12px); 
            border: 1px solid var(--border); border-radius: 4px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }
        
        .quiz-option { 
            border: 1px solid var(--border); background: rgba(0,0,0,0.6);
            transition: 0.2s all ease; font-weight: 600; text-transform: uppercase;
            padding: 1.5rem; min-height: 80px;
            font-size: clamp(0.75rem, 2.5vw, 0.95rem); letter-spacing: 2px;
            display: flex; align-items: center; justify-content: center;
            text-align: center; cursor: pointer; position: relative; overflow: hidden;
        }
        .quiz-option::before {
            content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 2px;
            background: #fff; transform: scaleY(0); transition: 0.3s;
        }
        .quiz-option:hover { background: rgba(255,255,255,0.15); border-color: #fff; }
        .quiz-option:hover::before { transform: scaleY(1); }
        
        .progress-line { height: 2px; background: #fff; position: fixed; top: 0; left: 0; transition: width 0.4s ease; z-index: 100; box-shadow: 0 0 10px rgba(255,255,255,0.8); }

        .manifesto-box { 
            border-top: 1px solid #666; border-bottom: 1px solid #666; 
            padding: 30px 20px; background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(20,20,20,0.9)); 
            width: 100%; max-width: 800px; margin-bottom: 40px; 
        }
        .manifesto-text { 
            font-size: clamp(0.9rem, 2.5vw, 1.1rem); line-height: 1.8; 
            text-align: center; color: #d4d4d4; font-weight: 300; font-style: italic;
        }
        .manifesto-text b { color: #fff; font-weight: 700; font-style: normal; text-transform: uppercase; }

        .action-btn { 
            background: #fff; color: #000 !important; font-weight: 700; letter-spacing: 3px; 
            transition: 0.3s all; padding: 15px 35px; font-size: 12px; 
            text-align: center; text-transform: uppercase; border: 1px solid #fff;
            display: inline-block; cursor: pointer;
        }
        .action-btn:hover { background: transparent; color: #fff !important; }
        
        .reset-link {
            color: #666; font-size: 10px; letter-spacing: 2px; text-transform: uppercase; 
            margin-top: 30px; cursor: pointer; transition: 0.3s; border-bottom: 1px solid transparent;
        }
        .reset-link:hover { color: #fff; border-color: #fff; }

        @media (max-width: 768px) {
            .options-grid-mobile { grid-template-columns: 1fr !important; gap: 0.8rem !important; }
            .hero-title-mobile { font-size: 3.5rem !important; }
        }

    function showStep() {
        const q = quizData[step];
        document.getElementById('step-indicator').innerText = `FASE ${step + 1} / 5`;
        document.getElementById('q-title').innerText = q.title;
        
        if(q.img && !q.img.includes('LINK_IMAGEN')) {
            document.getElementById('bg-layer').style.backgroundImage = `url('${q.img}')`;
        }
        
        const progress = ((step) / 5) * 100;
        document.getElementById('progress').style.width = `${progress}%`;

        const grid = document.getElementById('options-grid'); 
        grid.innerHTML = '';
        
        q.options.forEach(opt => {
            const btn = document.createElement('div');
            btn.className = "quiz-option animate__animated animate__fadeInUp";
            btn.innerText = opt.t;
            btn.onclick = () => { 
                userAnswers[q.key] = opt.t; 
                userTags.push(opt.v); 
                nextStep(); 
            };
            grid.appendChild(btn);
        });
    }

    function nextStep() {
        if (step < 4) { step++; showStep(); } 
        else { finishQuiz(); }
    }

    function finishQuiz() {
        document.getElementById('quiz').classList.add('hidden');

        step = 0; userAnswers = {}; userTags = [];
        document.getElementById('results').classList.add('hidden');

    function calculateResults() {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('results').classList.remove('hidden');
        document.getElementById('bg-layer').style.backgroundImage = `url('https://plus.unsplash.com/premium_photo-1667597508125-cf9b4e25c197?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')`;

        const selectedGender = userTags[0];
        // Filtrado Estricto de Género
        let candidates = perfumes.filter(p => {
            if (selectedGender === 'uni') return p.tags.includes('uni') || p.tags.includes('masc') || p.tags.includes('fem'); // Unisex ve todo
            if (selectedGender === 'masc') return p.tags.includes('masc');
            if (selectedGender === 'fem') return p.tags.includes('fem');
            return true;
        });

        if(candidates.length === 0) candidates = perfumes; // Fallback

        // Scoring
        candidates = candidates.map(p => {
            let score = 0;
            for(let i = 1; i < userTags.length; i++) {
                if (p.tags.includes(userTags[i])) score += 10;
            }
            score += Math.random() * 2; // Factor aleatorio
            return { ...p, score: score };
        });

        candidates.sort((a, b) => b.score - a.score);

        const getBest = (catTag, exclude = []) => {
            return candidates.find(p => 
                (p.cat === catTag || p.tags.includes(catTag)) && !exclude.includes(p.name)
            ) || candidates.find(p => !exclude.includes(p.name)) || candidates[0];
        };

        const pickDay = getBest('dia');
        const pickNight = getBest('noche', [pickDay?.name]);
        const pickVersatil = getBest('versatil', [pickDay?.name, pickNight?.name]);

        // Narrativa
        const adjectiveMap = {
            'beast': 'intensa', 'moderado': 'equilibrada', 'suave': 'discreta',
            'noche': 'seductora', 'dia': 'dinámica', 'versatil': 'pragmática',
            'dulce': 'magnética', 'fresco': 'energética', 'especiado': 'sofisticada',
            'amaderado': 'elegante', 'floral': 'romántica', 'oriental': 'misteriosa'
        };
        
        let trait1 = adjectiveMap[userTags[1]] || 'auténtica'; 
        let trait2 = adjectiveMap[userTags[4]] || 'distinguida';

        const manifestoHTML = `
            Tu perfil olfativo es <b>${trait1} y ${trait2}</b>.<br><br>
            Halagamos tu preferencia por aromas que comunican sin gritar. Hemos seleccionado estas tres piezas maestras: una para potenciar tu <b>día</b>, otra para dominar la <b>noche</b> y una firma <b>versátil</b> para cualquier ocasión.
        `;
        document.getElementById('final-manifesto').innerHTML = manifestoHTML;

        // Render Cards
        const container = document.getElementById('cards-container');
        container.innerHTML = '';

        const selection = [
            { role: "LUZ DIURNA", p: pickDay, desc: "Perfecto para tu ritmo diario." },
            { role: "OSCURIDAD NOCTURNA", p: pickNight, desc: "Tu arma de seducción." },
            { role: "FIRMA VERSÁTIL", p: pickVersatil, desc: "El equilibrio ideal." }
        ];

        let copyText = `*MI ADN OLFATIVO*%0A${trait1.toUpperCase()} Y ${trait2.toUpperCase()}%0A%0A`;

        selection.forEach(item => {
            if(!item.p) return;
            copyText += `*${item.role}:* ${item.p.name}%0A`;
            let reasons = item.p.tags.filter(t => userTags.includes(t) && t !== selectedGender).slice(0, 2).join(" + ");
            
            container.innerHTML += `
                <div class="bg-glass p-8 flex flex-col items-center text-center shadow-lg animate__animated animate__fadeInUp">
                    <div class="text-[9px] tracking-[0.3em] text-zinc-400 font-bold mb-4 border-b border-white/10 pb-2 uppercase w-full">${item.role}</div>
                    <h3 class="text-xl md:text-2xl font-black mb-2 uppercase text-white font-serif tracking-tight">${item.p.name}</h3>
                    <div class="mb-4"><span class="price-tag border border-white/30 px-3 py-1 text-xs">GS. ${item.p.price}</span></div>
                    <div class="w-full mb-4">
                        <p class="text-[9px] text-zinc-500 uppercase font-bold tracking-widest mb-1">NOTAS</p>
                        <p class="text-xs text-zinc-300 italic">${item.p.salida} / ${item.p.fondo}</p>
                    </div>
                    <p class="text-[10px] text-zinc-400 leading-relaxed border-t border-white/10 pt-3 mt-auto w-full">
                        Coincidencia: <span class="text-white">${reasons.toUpperCase()}</span>. ${item.desc}
                    </p>
                </div>
            `;
        });

        document.getElementById('whatsapp-btn-container').innerHTML = `
            <a href="https://wa.me/${CONFIG.WHATSAPP}?text=${copyText}Quiero consultar disponibilidad." target="_blank" class="action-btn">
                SOLICITAR DISPONIBILIDAD
            </a>
        `;
    }

    function copyResults() {
        const text = document.getElementById('final-manifesto').innerText;
        navigator.clipboard.writeText(text).then(() => alert("Descripción copiada"));
    }
</script>
</body>
</html>
